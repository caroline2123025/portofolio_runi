<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <style>
      :root {
        --navbar-height: 70px; /* Define a CSS variable for navbar height */
      }
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1030;
      }
      body {
        background-color: #ececf0;
        margin: 0;
        padding-top: var(--navbar-height); /* Use the CSS variable */
      }
      .sertifikat-img {
        width: 100%; /* Make images fill their column */
        height: auto;
        border-radius: 5%;
        margin-bottom: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Add transition for hover effect */
      }
      .sertifikat-img:hover {
        transform: scale(1.03); /* Slightly enlarge on hover */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
        cursor: pointer; /* Indicate clickability */
      }
      /* Center align text in columns for better presentation on smaller screens */
      .col-lg-4.col-md-6.col-sm-12 {
        text-align: center;
      }
      /* Custom style for centering navbar brand on smaller screens */
      @media (max-width: 991.98px) { /* Bootstrap's 'lg' breakpoint */
        .navbar-brand-center {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:  #0ab9e5;">
      <div class="container"> 
        <a class="navbar-brand" href="#">SERUNI PADU LEMBA</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="navbarnav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="about.html">About </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kontak.html">Kontak</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link active" href="sertifikat.html">Sertifikat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="galeri.html">Galeri</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5 pt-3">
      <h1 class="mb-4 text-center">Sertifikat Saya</h1>
      <div class="row justify-content-center">
        <div
          class="col-lg-4 col-md-6 col-sm-12 mb-4"
          data-aos="fade-up"
          data-aos-duration="1000"
        >
          <img
            src="BING.jpg"
            class="sertifikat-img img-fluid"
            alt="Certificate for Bing Advertising Fundamentals"
            loading="lazy"
          />
          <p class="mt-2 text-muted">Bing Advertising Fundamentals</p>
        </div>
        <div
          class="col-lg-4 col-md-6 col-sm-12 mb-4"
          data-aos="fade-up"
          data-aos-duration="1500"

            src="BINA.jpg"
            class="sertifikat-img img-fluid"
            alt="Certificate for Bina Akbar"
            loading="lazy"
          />
           <p class="mt-2 text-muted">Bina Akbar</p>
        </div>
        <div
          class="col-lg-4 col-md-6 col-sm-12 mb-4"
          data-aos="fade-up"
          data-aos-duration="1500"
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

        offset: 100, // Offset (in px) from the original trigger point
      });
